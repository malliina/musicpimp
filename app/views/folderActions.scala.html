@import com.malliina.musicpimp.models.FolderID
@(folderID: FolderID)

<div class="btn-group" role="group" aria-label="folder action">
    <button type="button" class="btn btn-primary" onclick="return playItems('@folderID');"><i class="glyphicon glyphicon-play"></i></button>
    <button type="button" class="btn btn-default" onclick="return addItems('@folderID');"><i class="glyphicon glyphicon-plus"></i></button>
</div>
