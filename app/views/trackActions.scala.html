@import com.malliina.musicpimp.models.TrackID
@(trackID: TrackID, extraClass: String)
<div class="btn-group @extraClass">
    <a class="btn btn-primary" href="#" onclick="return play('@trackID');"><i class="glyphicon glyphicon-play"></i></a>
    <a class="btn btn-default" href="#" onclick="return add('@trackID');"><i class="glyphicon glyphicon-plus"></i></a>
    <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
    <ul class="dropdown-menu">
        <li><a href="@routes.LibraryController.download(trackID)"><i class="glyphicon glyphicon-download"></i> Download</a></li>
        <li><a href="#" onclick="return webPlay('@trackID');"><i class="glyphicon glyphicon-play"></i>
            Play in browser</a>
        </li>
        <li><a href="#" onclick="return webAdd('@trackID');"><i class="glyphicon glyphicon-plus"></i>
            Add to browser</a>
        </li>
    </ul>
</div>
