@(firstLabel: String = "Password", repeatLabel: String = "Repeat password")

<div class="form-group">
    <label for="newPassword">@firstLabel</label>
    <div class="controls">
        <input type="password" id="newPassword" name="newPassword" class="form-control input-md" required>
    </div>
</div>
<div class="form-group">
    <label for="newPasswordAgain">@repeatLabel</label>
    <div class="controls">
        <input type="password" id="newPasswordAgain" name="newPasswordAgain" class="form-control input-md" required>
    </div>
</div>
