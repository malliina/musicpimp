@(errorMsg: Option[String] = None)(implicit request: RequestHeader)

@manage("logs") {
    @bs.rowColumn("col-md-12") {
        <div class="page-header">
            <h1>Logs <small class="pull-right" id="status">Initializing...</small></h1>
        </div>
    }
    @errorMsg.map { msg =>
        <p class="lead">@msg</p>
    }
    <table class="table table-striped table-hover table-responsive">
        <thead>
            <tr><th>Time</th><th>Message</th><th>Logger</th><th>Thread</th><th>Level</th></tr>
        </thead>
        <tbody id="logTableBody">
        </tbody>
    </table>
    @util.script2("rx.js")
    @wsopen(PimpLogs.wsUrl)
}
