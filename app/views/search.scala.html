@(query: Option[String], results: Seq[String])

@indexMain("search") {
    @bs.headerRow("Search", "col-md-12")
    @bs.bsRowColumn("col-md-4") {
        <form>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="@{query.getOrElse("Artist, album or track...")}" name="query" id="query">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
    }
    @bs.bsRowColumn("col-md-12") {
        @if(results.nonEmpty) {
            <table class="table table-striped table-hover table-responsive">
                <thead>
                    <tr><th>Results</th></tr>
                </thead>
                <tbody>
                @results.map { row =>
                    <tr><td>@row</td></tr>
                }
                </tbody>
            </table>
        }
    }
}
@util.script("search.js")
