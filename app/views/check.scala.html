@(field: Field, label: String)

    @checkedProp = {
    @if(field.value == Some("on")) {
        checked
    }
    }

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="@field.name" @checkedProp> @label
                </label>
            </div>
        </div>
    </div>
