@(query: Option[String] = None, size: String = "input-group-lg")
<form action="@routes.SearchPage.search()" role="search" class="navbar-form">
    <div class="input-group @size">
        <input type="text" class="form-control" placeholder="@{query.getOrElse("artist, album or track...")}" name="term" id="term">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
</form>
